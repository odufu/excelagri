openapi: 3.0.0
info:
  title: Excel Agri
  version: 1.0.0
  description: API documentation
servers:
  - url: https://excelagri.onrender.com
    description: Hosted on Render

paths:
  /users:
    get:
      summary: Retrieve a list of users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The user ID
                      example: 1
                    name:
                      type: string
                      description: The user's name
                      example: John Doe
